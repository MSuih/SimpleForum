<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="fragments/basiclayout :: metadata">
            <meta charset="UTF-8" />
            <title th:text="#{forum.name}">Forum name</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="../public/css/main.css" th:href="@{/css/main.css}" type="text/css" />
            <script src="../public/javascript/global.js" th:src="@{/javascript/global.js}" defer="defer"></script>
        </th:block>
    </head>
    <body>
        <header th:replace="fragments/basiclayout :: topbar">
                ...
        </header>
        <section th:each="category : ${categories}">
            <a href="#" th:href="@{/category/__${category.id}__}">
                <h2 th:utext="${category.name}">Category</h2>
                <span th:utext="${category.description}" class="note">Description text for this category</span>
            </a>
            <br />
            <p th:if="${category.topics.empty}" th:text="#{category.notopics}">Category is empty</p>
            <th:block th:each="topic : ${category.topics}">
                <a href="#" th:href="@{/topic/__${topic.id}__}">
                    <h3 th:utext="${topic.name}">Topic title</h3>
                    <span th:utext="${topic.description}" class="note">Description text for this topic.</span>
                </a>
                <br />
            </th:block>
        </section>
        <footer th:replace="fragments/basiclayout :: footer">
            ...
        </footer>
    </body>
</html>
